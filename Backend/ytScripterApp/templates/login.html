<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-slate-700 p-4 text-white flex justify-between">
        <h1 class="text-4xl font-bold">Youtube Script Generator</h1>
        <div><a href="login" class="hover:underline">Login</a>
            <a href="signup" class="hover:underline">Signup</a>
        </div>
    </nav>
    <br>
    <br>   
    <!-- Main Content -->
     <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login form -->
             <form class="space-y-4" action="" method="POST">
                {% csrf_token %}
                {% if error_message %}
                <div class="text-center text-red-500">
                    <h2>
                        error_message
                        {{error_message}} 
                    </h2>
                </div>
                {% endif %}
                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username...." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="text" id="password" name="password" placeholder="Enter your password...." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-700 text-white p-2 rounded">Login</button>
             </form>
        </div>
     </div>
</body>
</html>
