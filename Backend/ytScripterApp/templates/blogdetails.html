{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex flex-col min-h-screen bg-cover bg-center bg-fixed backdrop-blur-sm bg-red-300/10" style="background-image: url('{% static 'img/final.png' %}');">
    <!-- Nav Bar -->
    <nav class="flex flex-row border-b-[0.5px] border-solid border-white justify-between p-2 bg-black-1150">
      <a href="/" class="text-white hover:underline border-solid">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
      </a>
      <div class="flex flex-row">
        <a href="/blog-list" class="col-start-5 mr-4 hover:underline border-solid">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0 1 20.25 6v12A2.25 2.25 0 0 1 18 20.25H6A2.25 2.25 0 0 1 3.75 18V6A2.25 2.25 0 0 1 6 3.75h1.5m9 0h-9" />
          </svg>
        </a>
        <a href="/logout" class="text-white mr-4 hover:underline border-solid">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
          </svg>
        </a>
      </div>
    </nav>
    <br />
    <br />
    <!-- main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
      <div class="max-w-3xl bg-gray-400 mx-auto p-6 rounded-lg shadow-md">
        <section>
          <h2 class="text-xl mb-4 font-semibold">Blog Post Details</h2>
          <div class="bg-gray-300 border border-gray-600 p-4 rounded-lg">
            <h3 class="text-lg font-semibold">{{ blog_article_detail.youtube_title }}</h3>
            <p class="text-gray-700">{{ blog_article_detail.generated_content }}</p>
            <hr class="my-4 border-gray-600" />
            <h4 class="text-lg font-semibold">Youtube Title</h4>
            <p class="text-gray-700">{{ blog_article_detail.youtube_title }}</p>
            <h4 class="text-lg font-semibold mt-4">Youtube Link</h4>
            <a href="#" class="text-blue-600 hover:underline">{{ blog_article_detail.youtube_link }}</a>
          </div>
        </section>
      </div>
    </div>
    <footer class="text-xl text-white text-center p-4 mt-6">Powered By Chetona</footer>
  </body>
</html>
