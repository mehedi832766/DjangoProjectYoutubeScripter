{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-cover bg-center" style="background-image: url('{% static 'img/final.png' %}');">
    <!-- Main Content -->
     
     <div class="flex justify-end">
        
        <div class="flex justify-center	items-center w-1/3 backdrop-blur-sm bg-red-300/10 border-solid  border-sky-500 h-dvh">

            <!-- Login form -->
             <form class="flex-col items-center space-y-4 w-full p-4 border-solid border-sky-500" action="" method="POST">
                {% csrf_token %}
                {% if error_message %}
                <div class="text-center text-red-500">
                    <h2>
                        error_message
                        {{error_message}} 
                    </h2>
                </div>
                {% endif %}
                <h2 class="text-6xl font-semibold text-white">Signup</h2>
                <div>
                    <label for="email" class="text-xl block mb-1 font-medium text-white">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email...." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="username" class="text-xl block mb-1 font-medium text-white">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username...." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="text-xl block mb-1 font-medium text-white">Password</label>
                    <input type="text" id="password" name="password" placeholder="Enter your password...." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="repeatPassword" class="text-xl block mb-1 font-medium text-white">Repeat Password</label>
                    <input type="text" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password...." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full text-xl bg-red-700 text-white p-2 rounded">Signup</button>
                <div class="text-white text-xl">
                    Already an user? <a href="login" class="text-red-700 hover:underline">Login</a>
                </div>
             </form>
        </div>
     </div>
</body>
</html>
